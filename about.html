<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(20, 92, 120);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow-y: auto;
            padding-left: 10%;
            height: 200vh;
        }

        /* White Bubbly Scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: white;
            border-radius: 50%;
        }

        body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        .container, .skills-container {
            display: flex;
            align-items: center;
            gap: 40px;
            opacity: 0;
            animation: fadeInSlide 1.5s forwards;
        }

        .container {
            height: 100vh;
        }

        .skills-container {
            position: absolute;
            bottom: 15%;
            right: 20%;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s, transform 1.5s;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
        }

        .border-left {
            width: 2px;
            height: 290px;
            background-color: white;
            transform: scaleY(0);
            transform-origin: top;
            animation: expandBorder 1.5s forwards ease-out;
        }

        .border-horizontal {
            width: 80%;
            height: 2px;
            background-color: white;
            position: absolute;
            left: 10%;
            top: 105vh;
        }

        @keyframes expandBorder {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        .info, .skills-info {
            font-size: 2rem;
            font-weight: 300;
            opacity: 0;
            transform: translateY(-80px);
            animation: fadeInSlide 1.2s forwards 0.5s;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #fcfcfc;
            padding: 10px;
        }
        .back-button:hover {
            color: gray;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding-left: 5%;
                height: auto;
            }
            .container {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding: 5px;
            }
            .skills-container {
                position: relative;
                bottom: auto;
                right: auto;
                text-align: center;
                transform: translateY(0);
                opacity: 1;
                padding: 20px;
            }
            h1 {
                font-size: 3rem;
            }
            .border-left {
                display: none;
            }
            .border-horizontal {
                width: 90%;
                left: 5%;
            }
            .info, .skills-info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <div class="container">
        <h1>About me</h1>
        <div class="border-left"></div>
        <p class="info">I'm currently a senior in college majoring in <br>Computer Science. I have an interest in web <br> programming and UX/UI design. I love to <br>play video games and learn languages <br> in my free time!</p>
    </div>

    <div class="border-horizontal"></div>

    <div class="skills-container" id="skills-section">
        <h1>Skills</h1>
        <div class="border-left"></div>
        <p class="skills-info">I've worked with HTML, CSS, JavaScript<br>Python, C#, Java, SQL</p>
    </div>

    <script>
        function createStars() {
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starContainer.appendChild(star);
            }
        }
        createStars();

        document.addEventListener("scroll", function() {
            const skillsSection = document.getElementById("skills-section");
            const rect = skillsSection.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                skillsSection.style.opacity = "1";
                skillsSection.style.transform = "translateY(0)";
            }
        });
    </script>
</body>
</html>
