<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials</title>
  
  <!-- Correct Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: rgb(20, 92, 120);;
      color: white;
      text-align: center;
      padding: 270px 50px 50px;
      position: relative;
      overflow: hidden;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-title {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards 0.3s;
    }

    .social-links {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-in-out forwards 0.5s;
      display: flex;
      justify-content: center;
      gap: 60px; /* Increased spacing between icons */
      margin-top: 40px;
    }

    .social-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards 0.6s;
      transition: transform 0.3s ease;
    }

    .social-item:hover {
      transform: translateY(-5px);
    }

    .social-item a {
      text-decoration: none;
      color: white;
      font-size: 56px;
      transition: color 0.3s ease;
    }

    .social-item a:hover {
      color: gray;
    }

    .username {
      font-size: 20px;
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards 0.7s;
      transition: color 0.3s ease;
    }

    .social-item:hover .username {
      color: gray;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 0.8; }
      100% { opacity: 0.2; }
    }

    /* Fully Transparent Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 40px;
      color: white;
      padding: 10px;
      z-index: 10;
    }

    .back-button i {
      font-size: 36px;
    }

    .back-button:hover {
      opacity: 0.6;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
      body {
        padding-top: 150px;
      }

      .contact-title {
        font-size: 36px;
      }

      .social-links {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 30px;
      }

      .social-item a {
        font-size: 44px;
      }

      .username {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Fully Transparent Back Button -->
  <button class="back-button" onclick="window.location.href='/'">
      <i class="fa-solid fa-arrow-left"></i>
  </button>

  <!-- Contact Me Title -->
  <h1 class="contact-title">Contact Me!</h1>

  <!-- Social Icons with Usernames -->
  <div class="social-links">
    <div class="social-item">
      <a href="https://github.com/kaleyyyy" target="_blank"><i class="fa-brands fa-github"></i></a>
      <span class="username">kaleyyyy</span>
    </div>
    <div class="social-item">
      <a href="https://x.com/ka1eu" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <span class="username">ka1eu</span>
    </div>
    <div class="social-item">
      <a href="https://www.instagram.com/02kho/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <span class="username">02kho</span>
    </div>
    <div class="social-item">
      <a href="#" onclick="navigator.clipboard.writeText('kaley.'); alert('Discord username copied!');">
        <i class="fa-brands fa-discord"></i>
      </a>
      <span class="username">kaley.</span>
    </div>
  </div>

  <script>
    function createStars() {
      const starContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = (Math.random() * 2 + 1) + 's';
        starContainer.appendChild(star);
      }
    }
    createStars();
  </script>

</body>
</html>
