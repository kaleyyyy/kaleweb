<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꒰ა ☆ ໒꒱</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent unwanted vertical scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* Vanta.js container */
    #vanta-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      z-index: -1; /* Vanta on top */
    }

    /* Starry background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -2; /* Stars are below Vanta */
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 0.8; }
      100% { opacity: 0.2; }
    }

    .slide-in {
      animation: slideIn 1s forwards;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 40px;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      text-align: left;
      color: white;
      position: relative;
    }

    /* Earth icon - shifted 2px right */
    .icon {
      position: fixed;
      top: 50px;
      left: 55px;
      transform: translateX(2px);
      font-size: 70px;
      color: white;
      z-index: 1;
    }

    /* Navigation links */
    .nav-links {
      position: fixed;
      top: 85px;
      left: 150px;
      z-index: 1;
      font-size: 24px;
    }
    .nav-links a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-family: 'Outfit', sans-serif;
      margin: 0 20px;
      position: relative;
    }
    .nav-links a span {
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }
    .nav-links a:hover span {
      transform: translateY(-5px);
    }
    .nav-links a + a::before {
      content: '•';
      position: absolute;
      left: -30px;
      color: rgba(255, 255, 255, 0.897);
      font-size: 24px;
      line-height: 1;
    }

    .hello {
      font-size: 180px;
      font-weight: bold;
      margin-bottom: 15px;
      margin-left: 300px;
      position: relative;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }

    .name {
      font-size: 70px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      margin-left: 600px;
      height: 70px;
      line-height: 70px;
      position: relative;
      z-index: 1;
    }

    .kaley {
      transition: text-shadow 0.3s ease;
    }
    .kaley:hover {
      text-shadow: 0 0 5px #08577c, 0 0 10px #cacaca, 0 0 15px #09486d;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile responsive styles (max-width: 768px) */
    @media (max-width: 768px) {
      body {
        padding-left: 20px;
      }

      .hello {
        font-size: 80px;
        margin-left: 100px;
        margin-top: -95px;
        transition: opacity 0.8s ease-in-out;
      }

      .name {
        font-size: 40px;
        margin-left: 130px;
        margin-top: -10px;
        height: 50px;
        line-height: 50px;
      }

      /* Move the earth icon to top left and shift it 2px right */
      .icon {
        position: fixed;
        left: 20px;
        top: 10px;
        font-size: 32px;
        transform: translateX(2px);
      }

      /* Navigation links directly below the Earth icon */
      .nav-links {
        position: fixed;
        left: 10px;
        top: 90px; /* Adjust to sit just below the icon */
        display: flex;
        flex-direction: column; /* Stack vertically */
        font-size: 18px;
        gap: 10px;
      }

      .nav-links a {
        margin: 0;
        padding: 5px;
        text-align: center;
        display: block;
        text-decoration: none;
        color: white;
        font-family: 'Outfit', sans-serif;
      }

      .nav-links a:hover {
        background-color: #3a3a3a;
        border-radius: 5px;
      }

      .nav-links a + a::before {
        content: none;
      }

      .main-content {
        margin-top: 150px; /* Adjust if needed */
      }
    }

    /* Smaller mobile screens (max-width: 480px) */
    @media (max-width: 480px) {
      body {
        padding-left: 10px;
      }
      .hello {
        font-size: 60px;
        margin-left: 80px;
        transition: opacity 0.6s ease-in-out;
      }
      .name {
        font-size: 30px;
        margin-left: 150px;
        height: 40px;
        line-height: 40px;
      }
      .icon {
        left: 30px;
        top: 10px;
        font-size: 28px;
        transform: translateX(2px);
      }
      /* Ensure nav-links remain vertical and directly below the icon */
      .nav-links {
        left: 10px;
        top: 50px; /* Adjust so it sits directly beneath the icon */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 16px;
        gap: 10px;
      }
      .main-content {
        margin-top: 120px; /* Adjust spacing as needed */
      }
    }
  </style>
</head>
<body>
  <!-- Vanta.js Background -->
  <div id="vanta-background"></div>
  
  <!-- Starry background -->
  <div class="stars"></div>
  
  <span class="kaley"><i class="fa-solid fa-earth-americas icon"></i></span>
  
  <div class="nav-links">
    <a href="about.html"><span>About Me</span></a>
    <a href="projects.html"><span>Projects</span></a>
    <a href="socials.html"><span>Socials</span></a>
  </div>
  
  <div class="main-content">
    <div id="hello" class="hello slide-in">Hello!</div>
    <div class="name">I'm <span class="kaley">Kaley</span></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.globe.min.js"></script>
  <script>
    // Vanta.js effect
    VANTA.GLOBE({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      size: 0.50,
      backgroundColor: 0x145C78,
      showLines: false
    });

    // Starry background generation
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      starContainer.appendChild(star);
    }

    const helloElement = document.getElementById('hello');
    const languages = [
      'Hola', 'Bonjour', 'Ciao', 'Salam', 'Hej', 'Olá', 'Привет',
      'こんにちは', '안녕하세요', 'Merhaba', 'שלום', 'สวัสดี', 'Helo',
      'Xin chào', 'Kaixo', 'வணக்கம்', 'Здраво', 'హలో', 'γειά σας', 'Kamusta', 
      'Ahoj', 'Bula', 'Mingalaba', 'Sawubona', 'Namaste', 'Tere', 'Labas', 
      'Sannu', 'Yá’át’ééh', 'Aloha', 'Talofa', 'Mālō e lelei', 'Kia ora', 'Selam',
      'Habari', 'Përshëndetje', 'Sveiki', 'Cześć', 'Živjo', 'Bawo ni', 'Ndewo',
      'Osiyo', 'Szia', 'Saluto', 'Sawasdee', 'Marhaban', 'Dia dhuit', 'Shalom',
      'Tashi Delek', 'Håfa adai', 'Alii', 'Halo', '你好', 'Ayubowan', 'Mabuhay',
      'សួស្តី', 'नमस्ते'
    ];

    let index = 0;

    helloElement.addEventListener('animationend', () => {
      helloElement.classList.remove('slide-in');
    });

    function changeHelloText() {
      helloElement.style.opacity = 0;
      setTimeout(() => {
        helloElement.textContent = languages[index];
        helloElement.style.opacity = 1;
        index = (index + 1) % languages.length;
      }, 1000);
    }

    setTimeout(() => {
      setInterval(changeHelloText, 3200);
    }, 2000);
  </script>
</body>
</html>
