<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꒰ა ☆ ໒꒱</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Prevent unwanted vertical scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    
    /* Vanta.js container */
    #vanta-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      z-index: -1;
    }
    
    .slide-in {
      animation: slideIn 1s forwards;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 40px;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      text-align: left;
      color: white;
    }
    
    .icon {
      position: fixed;
      top: 50px;
      left: 50px;
      font-size: 70px;
      color: white;
      z-index: 1;
    }
    
    /* Navigation links */
    .nav-links {
      position: fixed;
      top: 85px;
      left: 150px;
      z-index: 1;
      font-size: 24px;
    }
    .nav-links a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-family: 'Outfit', sans-serif;
      margin: 0 20px;
      position: relative;
    }
    .nav-links a span {
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }
    .nav-links a:hover span {
      transform: translateY(-5px); /* Only the text moves on hover */
    }
    /* Add bullets between links on larger screens with proper spacing */
    .nav-links a + a::before {
      content: '•';
      position: absolute;
      left: -30px; /* Adjust spacing from previous link */
      color: white;
      font-size: 24px;
      line-height: 1;
    }
    
    .hello {
      font-size: 180px;
      font-weight: bold;
      margin-bottom: 15px;
      margin-left: 300px;
      position: relative;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }
    
    .name {
      font-size: 70px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      margin-left: 600px;
      height: 70px;
      line-height: 70px;
      position: relative;
      z-index: 1;
    }
    
    /* Kaley blue glow on hover */
    .kaley {
      transition: text-shadow 0.3s ease;
    }
    .kaley:hover {
      text-shadow: 0 0 5px #4b76c5, 0 0 10px #f8f8f8, 0 0 15px #1823b8;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Mobile responsive styles (max-width: 768px) */
    @media (max-width: 768px) {
      body { padding-left: 20px; }
      .hello {
        font-size: 80px;
        margin-left: 100px;
        transition: opacity 0.8s ease-in-out;
      }
      .name {
        font-size: 40px;
        margin-left: 130px;
        height: 50px;
        line-height: 50px;
      }
      .icon {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 50px;
        font-size: 32px;
      }
      .nav-links {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 100px; /* Pushed down below the icon */
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the links */
        font-size: 18px;
      }
      .nav-links a {
        margin: 0;
        margin-bottom: 10px; /* Spacing between stacked links */
      }
      .nav-links a + a::before {
        content: none; /* Remove bullets on mobile */
      }
      .main-content {
        margin-top: 180px; /* Reduced from 200px to push content up */
      }
    }
    
    /* Smaller mobile screens (max-width: 480px) */
    @media (max-width: 480px) {
      body { padding-left: 10px; }
      .hello {
        font-size: 60px;
        margin-left: 80px;
        transition: opacity 0.6s ease-in-out;
      }
      .name {
        font-size: 30px;
        margin-left: 150px;
        height: 40px;
        line-height: 40px;
      }
      .icon {
        font-size: 28px;
      }
      .nav-links {
        top: 90px; /* Adjust for smaller icon size */
        font-size: 16px;
      }
      .main-content {
        margin-top: 160px; /* Reduced from 180px to push content up */
      }
    }
  </style>
</head>
<body>
  <div id="vanta-background"></div>
  <i class="fa-solid fa-earth-americas icon"></i>
  
  <!-- Navigation links with spans for text -->
  <div class="nav-links">
    <a href="about.html"><span>About Me</span></a>
    <a href="projects.html"><span>Projects</span></a>
    <a href="socials.html"><span>Socials</span></a>
  </div>
  
  <!-- Main content wrapper -->
  <div class="main-content">
    <div id="hello" class="hello slide-in">Hello!</div>
    <div class="name">I'm <span class="kaley">Kaley</span></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      size: 0.50,
      backgroundColor: 0x0,
      showLines: false
    });
    
    const helloElement = document.getElementById('hello');
    const languages = [
      'Hola', 'Bonjour', 'Hallo', 'Ciao', 'Hej', 'Olá', 'Salam', 'Привет',
      'こんにちは', '안녕하세요', 'Merhaba', 'שלום', 'สวัสดี', 'Helo', 'Hallo',
      'Xin chào', 'Kaixo', 'வணக்கம்', 'Здраво', 'హలో', 'שלום', 'γειά σας', 'Hey'
    ];
    
    let index = 0;
    
    helloElement.addEventListener('animationend', () => {
      helloElement.classList.remove('slide-in');
    });
    
    function changeHelloText() {
      helloElement.style.opacity = 0;
      setTimeout(() => {
        helloElement.textContent = languages[index];
        helloElement.style.opacity = 1;
        index = (index + 1) % languages.length;
      }, 1000);
    }
    
    setTimeout(() => {
      setInterval(changeHelloText, 3200);
    }, 2000);
  </script>
</body>
</html>
