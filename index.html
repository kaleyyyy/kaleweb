<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* prevent unwanted vertical scrolling */
    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* vanta.js container */
    #vanta-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      z-index: -1;
    }

    .slide-in {
      animation: slideIn 1s forwards;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 40px;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      text-align: left;
      color: white;
    }

    .icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 42px;
      color: white;
      z-index: 1;
    }

    .hello {
      font-size: 180px;
      font-weight: bold;
      margin-bottom: 15px;
      margin-left: 300px;
      position: relative;
      z-index: 1;
      transition: opacity 1s ease-in-out;
    }

    .name {
      font-size: 70px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      margin-left: 600px;
      height: 70px;
      line-height: 70px;
      position: relative;
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* mobile responsive styles */
    @media (max-width: 768px) {
      body { padding-left: 20px; }
      .hello { 
        font-size: 80px; 
        margin-left: 100px;
        transition: opacity 0.8s ease-in-out;
      }
      .name { 
        font-size: 40px; 
        margin-left: 130px; 
        height: 50px; 
        line-height: 50px; 
      }
      .icon { font-size: 32px; }
    }

    @media (max-width: 480px) {
      body { padding-left: 10px; }
      .hello { 
        font-size: 60px; 
        margin-left: 80px;
        transition: opacity 0.6s ease-in-out;
      }
      .name { 
        font-size: 30px; 
        margin-left: 150px; 
        height: 40px; 
        line-height: 40px; 
      }
      .icon { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div id="vanta-background"></div>
  <i class="fa-solid fa-earth-americas icon"></i>
  <div id="hello" class="hello slide-in">Hello!</div>
  <div class="name">I'm Kaley</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      size: 0.50,
      backgroundColor: 0x0,
      showLines: false
    });

    const helloElement = document.getElementById('hello');
    const languages = [
      'Hola', 'Bonjour', 'Hallo', 'Ciao', 'Hej', 'Olá', 'Salam', 'Привет',
      'こんにちは', '안녕하세요', 'Merhaba', 'שלום', 'สวัสดี', 'Helo', 'Hallo',
      'Xin chào', 'Kaixo', 'வணக்கம்', 'Здраво', 'హలో', 'שלום', 'γειά σας', 'Hey'
    ];
    
    let index = 0;
    
    helloElement.addEventListener('animationend', () => {
      helloElement.classList.remove('slide-in');
    });
    
    function changeHelloText() {
      // fade out
      helloElement.style.opacity = 0;
      
      // wait for fade out to complete
      setTimeout(() => {
        // change text and fade in
        helloElement.textContent = languages[index];
        helloElement.style.opacity = 1;
        index = (index + 1) % languages.length;
      }, 1000); // matches transition duration
    }
    
    // start language rotation after initial animations
    setTimeout(() => {
      setInterval(changeHelloText, 3200);
    }, 2000);
  </script>
</body>
</html>
