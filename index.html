<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Screen</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
      font-family: 'Outfit', sans-serif;
      text-align: center;
      overflow-y: hidden;
    }
    /* Custom black scrollbar */
    body::-webkit-scrollbar {
      display: none;
    }
    .icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 42px;
      color: #000000;
    }
    .hello {
      font-size: 80px;
      font-weight: bold;
      position: relative;
      margin-bottom: 15px;
      opacity: 1; /* Ensure visible after slide-in */
      transform: translateX(0);
      transition: opacity 1s ease-in-out; /* Smooth opacity transition */
    }
    /* Temporary class for slide-in */
    .slide-in {
      animation: slideIn 1s forwards;
    }
    .name {
      font-size: 40px;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <i class="fa-solid fa-earth-americas icon"></i>
  <div id="hello" class="hello">Hello!</div>
  <div class="name">I'm Kaley</div>

  <script>
    const helloElement = document.getElementById('hello');
    const languages = [
      'Hello!',
      'Hola',
      'Bonjour',
      'Hallo',
      'Ciao',
      'Hej',
      'Olá',
      'Salam',
      'Привет',
      'こんにちは',
      '안녕하세요',
      'Merhaba',
      'שלום',
      'สวัสดี',
      'Helo',
      'Hallo',
      'Xin chào',
      'Kaixo',
      'வணக்கம்',
      'Здраво',
      'హలో',
      'שלום',
      'γειά σας',
      'Hey',
      'Bonjour',
      '안녕하세요',
      'Merhaba',
      'Hola',
      '你好',
      'שלום'
    ];
    
    let index = 0;

    // Add the temporary slide-in class on page load
    helloElement.classList.add('slide-in');
    // Once the slide-in animation ends, remove the class so that only the fade transition is active afterward.
    helloElement.addEventListener('animationend', () => {
      helloElement.classList.remove('slide-in');
    });

    // Function to fade out, change the text, and then fade in
    function changeHelloText() {
      helloElement.style.opacity = 0; // Fade out
      setTimeout(() => {
        helloElement.textContent = languages[index]; // Change text
        helloElement.style.opacity = 1; // Fade in
        index = (index + 1) % languages.length; // Loop through languages
      }, 1000); // Wait 1 second for fade-out to complete
    }

    // Start the language transitions after "I'm Kaley" appears (2-second delay)
    setTimeout(() => {
      setInterval(changeHelloText, 3500); // Change text every 3.5 seconds
    }, 2000);
  </script>
</body>
</html>
