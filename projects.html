<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(20, 92, 120);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow-y: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: flex-start;
        }

        /* White Bubbly Scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: white;
            border-radius: 50%;
        }

        body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Adjusted to move content more to the middle */
        }

        .title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Projects List */
        .projects-list {
            list-style-type: disc;
            text-align: left;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #fcfcfc;
            padding: 10px;
        }

        .back-button:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- Centered Content -->
    <div class="container">
        <h1 class="title">PROJECTS IN PROGRESS</h1>

        <!-- Projects List -->
        <ul class="projects-list">
            <li>Portfolio</li>
            <li>Kale clicker</li>
            <li>Degree 6</li>
            <li>Game</li>
        </ul>
    </div>

    <script>
        function createStars() {
            const starContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
